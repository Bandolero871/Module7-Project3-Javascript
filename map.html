  <h2>Google Maps</h2>

    <div id="map"></div>
    <script>
      let map;

      async function initMap() {
        const position = { lat: 41.882951, lng: -87.630300 };

        // Load libraries AFTER the API has loaded
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

        const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 41.882951, lng: -87.630300 },
        zoom: 15,
        mapTypeId: "satellite",
        });

        new AdvancedMarkerElement({
          map,
          position,
          title: "Chicago",
        });
        map.setTilt(45);
        }

      // Expose initMap globally for the callback
      window.initMap = initMap;
    </script>
        <!-- prettier-ignore -->
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM1F-BpX660SBK3-Vw9O9f7AEvTAIH8rI&callback=initMap&callback=initMap&v=weekly">
    </script>
